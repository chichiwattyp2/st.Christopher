<!DOCTYPE html>
<html lang="en">
  <head>
    <title>St Christopher</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- import the webpage's stylesheet -->
    <link rel="stylesheet" href="../../style.css" />
    <link rel="stylesheet" href="/publish.css" />
 <link rel="stylesheet" href="../../public/assets/css/plugin.css" />

    <!-- Main CSS -->
    <link rel="stylesheet" href="../../public/assets/css/dark.css" />

    <!-- Responsive CSS -->
    <link rel="stylesheet" href="../../public/assets/css/responsive.css" />

    <!-- import studio-backend api -->
    <script src="https://raw.githack.com/AR-js-org/studio-backend/master/dist/arjs-studio-backend.min.js"></script>

    <!-- import web components -->
    <script src="../../components/back-anchor/back-anchor.js"></script>

    <script src="../../components/footer/footer.js"></script>
    <script src="../../utils/fileHelper.js"></script>
    <script src="/publish-confirm.js"></script>
  </head>

  <body>
    <div id="preloader">
      <div class="loader-logo text-center">
        <img
          src="https://beta-supercruisr.neocities.org/assets/white.png"
          alt=""
        />
        <p>Loading SuperCruisr</p>
      </div>
    </div>

    <!-- Start Header -->

    <nav>
      <div class="logo">
        <a href="index.html"
          ><img
            src="https://beta-supercruisr.neocities.org/assets/white.png"
            alt="logo"
        /></a>
      </div>
      <div class="toggle-btn">
        <div class="burger-menu">
          <span class="one"></span>
          <span class="two"></span>
          <span class="tre"></span>
        </div>
      </div>

      <div class="bg-nav"></div>

      <div class="manu-container">
        <div class="menu">
          <div class="data">
            <div class="container">
              <ul>
                <li>
                  <a class="menu-link" href="/public/index.html"
                    >Explore SuperCruisr</a
                  >
                </li>
                
              </ul>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="pages-content">
      <back-anchor assetsUrl="../../assets"></back-anchor>

      <div class="pages-content-container">
        <div class="pages-content-element">
          <p class="title">Get your shareable link</p>
          <p
            class="all-set paragraph margin-bottom-2rem loader"
            style="font-size: 1.25em;"
          >
            We are all set! We are publishing your AR Experience. Please wait
            few seconds
            <span class="loader__dot">.</span><span class="loader__dot">.</span
            ><span class="loader__dot">.</span>
          </p>

          <div class="repo-url"></div>
        </div>
      </div>
    </div>
    <script src="../../public/assets/js/plugin.js"></script>
    <script src="../../public/assets/js/main.js"></script>
  </body>
</html>
