<html>
  <head>
    <!-- container for meta tag information -->
    <title>SuperCruisr</title>

    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />

    <!-- Plugin CSS -->
    <link rel="stylesheet" href="assets/css/plugin.css" />

    <!-- Main CSS -->
    <link rel="stylesheet" href="assets/css/dark.css" />

    <!-- Responsive CSS -->
    <link rel="stylesheet" href="assets/css/responsive.css" />
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- load external script files -->

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css"
    />

    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.4.5/socket.io.min.js"></script>
    <script src="easyrtc/easyrtc.js"></script>
    <script src="https://unpkg.com/networked-aframe@^0.6.0/dist/networked-aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-play-sound-on-event@1.0.2/dist/aframe-play-sound-on-event.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component@3.0.3/dist/aframe-event-set-component.min.js"></script>

    <script src="js/travel-node-component.js"></script>

    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.0/dist/aframe-extras.min.js"></script>
    <script src="https://rawgit.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
    <script src="https://unpkg.com/aframe-randomizer-components@^3.0.1/dist/aframe-randomizer-components.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.5/dist/aframe-particle-system-component.min.js"></script>
    <script src="js/spawn-in-circle.component.js"></script>
  </head>
  <body>
    <div id="preloader">
      <div class="loader-logo text-center">
        <img
          src="https://beta-supercruisr.neocities.org/assets/white.png"
          alt=""
        />
        <p>Loading SuperCruisr</p>
      </div>
    </div>

    <!-- Start Header -->

    <nav>
      <div class="logo">
        <a href="index.html"
          ><img
            src="https://beta-supercruisr.neocities.org/assets/white.png"
            alt="logo"
        /></a>
      </div>
      <div class="toggle-btn">
        <div class="burger-menu">
          <span class="one"></span>
          <span class="two"></span>
          <span class="tre"></span>
        </div>
      </div>

      <div class="bg-nav"></div>

      <div class="manu-container">
        <div class="menu">
          <div class="data">
            <div class="container">
              <div class="loader-image">
                <img
                  src="https://beta-supercruisr.neocities.org/assets/blackloader.png"
                  alt=""
                />
              </div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <a-scene
      networked-scene="
      room: audio;
      adapter: easyrtc;
      audio: true;
      debug: true;
    "
      background="color: black;"
    >
      <a-assets>
        <img
          id="dawn"
          crossorigin="anonymous"
          src="https://cdn.glitch.com/9f5d1b92-a581-4134-8864-9bd98ff8ed97%2Fdawn.jpeg"
        />

        <a-asset-item
          id="lounge"
          src="https://cdn.glitch.com/4c968fab-8209-400f-aaa9-772eded41cd3%2Flounge.glb"
        ></a-asset-item>

        <!-- Templates -->

        <!-- Avatar -->
        <template id="avatar-template">
          <a-entity class="avatar" networked-audio-source>
            <a-sphere
              class="head"
              color="#5985ff"
              scale="0.45 0.5 0.4"
              random-color
            ></a-sphere>
            <a-entity class="face" position="0 0.05 0">
              <a-sphere
                class="eye"
                color="#efefef"
                position="0.16 0.1 -0.35"
                scale="0.12 0.12 0.12"
              >
                <a-sphere
                  class="pupil"
                  color="#000"
                  position="0 0 -1"
                  scale="0.2 0.2 0.2"
                ></a-sphere>
              </a-sphere>
              <a-sphere
                class="eye"
                color="#efefef"
                position="-0.16 0.1 -0.35"
                scale="0.12 0.12 0.12"
              >
                <a-sphere
                  class="pupil"
                  color="#000"
                  position="0 0 -1"
                  scale="0.2 0.2 0.2"
                ></a-sphere>
              </a-sphere>
            </a-entity>
          </a-entity>
        </template>

        <audio
          id="click-sound"
          crossorigin="anonymous"
          src="https://cdn.aframe.io/360-image-gallery-boilerplate/audio/click.ogg"
        ></audio>
        <!-- /Templates -->
      </a-assets>

      <a-entity
        id="player"
        networked="template:#avatar-template;attachTemplateToLocal:false;"
        camera
        spawn-in-circle="radius:3;"
        position="0 1.3 0"
        wasd-controls
        look-controls
      >
        <a-cursor></a-cursor>
        <a-sphere class="head" visible="false" random-color></a-sphere>
      </a-entity>

      <a-sky src="#dawn"></a-sky>
      <a-gltf-model
        src="#lounge"
        position="-15.88969 -0.65 6.40122"
        scale="0.015 0.015 0.015"
      >
      </a-gltf-model>
      <a-icosahedron
        position="0.3 1 -4"
        id="1"
        color="#FF926B"
        radius="0.3"
        travel-node="transition: move"
        event-set__1="_event: mousedown; scale: 1 1 1"
        event-set__2="_event: mouseup; scale: 1.2 1.2 1"
        event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
        event-set__4="_event: mouseleave; scale: 1 1 1"
        sound="on: click; src: #click-sound"
      ></a-icosahedron>
      <a-icosahedron
        position="-2.07596 0.56155 0.42632"
        id="2"
        color="#FF926B"
        radius="0.3"
        travel-node="transition: move"
        event-set__1="_event: mousedown; scale: 1 1 1"
        event-set__2="_event: mouseup; scale: 1.2 1.2 1"
        event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
        event-set__4="_event: mouseleave; scale: 1 1 1"
        sound="on: click; src: #click-sound"
      ></a-icosahedron>
      <a-icosahedron
        position="-2.07596 0.56155 4.72346"
        id="3"
        color="#FF926B"
        radius="0.3"
        travel-node="transition: move"
        event-set__1="_event: mousedown; scale: 1 1 1"
        event-set__2="_event: mouseup; scale: 1.2 1.2 1"
        event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
        event-set__4="_event: mouseleave; scale: 1 1 1"
        sound="on: click; src: #click-sound"
      ></a-icosahedron>
      <a-icosahedron
        position="-12.99226 0.56155 4.72346"
        id="4"
        color="#FF926B"
        radius="0.3"
        travel-node="transition: move"
        event-set__1="_event: mousedown; scale: 1 1 1"
        event-set__2="_event: mouseup; scale: 1.2 1.2 1"
        event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
        event-set__4="_event: mouseleave; scale: 1 1 1"
        sound="on: click; src: #click-sound"
      ></a-icosahedron>
      <a-icosahedron
        position="-1.12192 0.56155 12.86317"
        id="5"
        color="#FF926B"
        radius="0.3"
        travel-node="transition: move"
        event-set__1="_event: mousedown; scale: 1 1 1"
        event-set__2="_event: mouseup; scale: 1.2 1.2 1"
        event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
        event-set__4="_event: mouseleave; scale: 1 1 1"
        sound="on: click; src: #click-sound"
      ></a-icosahedron>

      <a-icosahedron
        position="9.92778 0.56155 12.86317"
        id="7"
        color="#FF926B"
        radius="0.3"
        travel-node="transition: move"
        event-set__1="_event: mousedown; scale: 1 1 1"
        event-set__2="_event: mouseup; scale: 1.2 1.2 1"
        event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
        event-set__4="_event: mouseleave; scale: 1 1 1"
        sound="on: click; src: #click-sound"
      ></a-icosahedron>
      <a-icosahedron
        position="9.92778 0.56155 3.63989"
        id="8"
        color="#FF926B"
        radius="0.3"
        travel-node="transition: move"
        event-set__1="_event: mousedown; scale: 1 1 1"
        event-set__2="_event: mouseup; scale: 1.2 1.2 1"
        event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
        event-set__4="_event: mouseleave; scale: 1 1 1"
        sound="on: click; src: #click-sound"
      ></a-icosahedron>
      <a-icosahedron
        position="9.92778 0.56155 -10.38805"
        id="9"
        color="#FF926B"
        radius="0.3"
        travel-node="transition: move"
        event-set__1="_event: mousedown; scale: 1 1 1"
        event-set__2="_event: mouseup; scale: 1.2 1.2 1"
        event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
        event-set__4="_event: mouseleave; scale: 1 1 1"
        sound="on: click; src: #click-sound"
      ></a-icosahedron>
      <a-icosahedron
        position="-7.8936 0.56155 -10.38805"
        id="10"
        color="#FF926B"
        radius="0.3"
        travel-node="transition: move"
        event-set__1="_event: mousedown; scale: 1 1 1"
        event-set__2="_event: mouseup; scale: 1.2 1.2 1"
        event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
        event-set__4="_event: mouseleave; scale: 1 1 1"
        sound="on: click; src: #click-sound"
      ></a-icosahedron>
      <a-icosahedron
        position="-16.42717 0.56155 -10.38805"
        id="11"
        color="#FF926B"
        radius="0.3"
        travel-node="transition: move"
        event-set__1="_event: mousedown; scale: 1 1 1"
        event-set__2="_event: mouseup; scale: 1.2 1.2 1"
        event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
        event-set__4="_event: mouseleave; scale: 1 1 1"
        sound="on: click; src: #click-sound"
      ></a-icosahedron>
      <a-icosahedron
        position="-18.67519 -0.54459 -24.69009"
        id="12"
        color="#FF926B"
        radius="0.3"
        travel-node="transition: move"
        event-set__1="_event: mousedown; scale: 1 1 1"
        event-set__2="_event: mouseup; scale: 1.2 1.2 1"
        event-set__3="_event: mouseenter; scale: 1.2 1.2 1"
        event-set__4="_event: mouseleave; scale: 1 1 1"
        sound="on: click; src: #click-sound"
      ></a-icosahedron>
    </a-scene>

    <script>
      // On mobile remove elements that are resource heavy
      var isMobile = AFRAME.utils.device.isMobile();

      if (isMobile) {
        var particles = document.getElementById("particles");
        particles.parentNode.removeChild(particles);
      }

      // Define custom schema for syncing avatar color, set by random-color
      NAF.schemas.add({
        template: "#avatar-template",
        components: [
          "position",
          "rotation",
          {
            selector: ".head",
            component: "material",
            property: "color"
          }
        ]
      });
    </script>
    <script src="assets/js/plugin.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
