<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Supercruiser ModelViewer</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />

    <!-- Plugin CSS -->
    <link rel="stylesheet" href="assets/css/plugin.css" />

    <!-- Main CSS -->
    <link rel="stylesheet" href="assets/css/dark.css" />

    <!-- Responsive CSS -->
    <link rel="stylesheet" href="assets/css/responsive.css" />
    <!-- Main CSS -->

    <link href="modelstyle-dark.css" rel="stylesheet" />

    <script src="../node_modules/fullscreen-polyfill/dist/fullscreen.polyfill.js"></script>
    <script src="https://unpkg.com/@webcomponents/webcomponentsjs@2.1.3/webcomponents-loader.js"></script>
    <script
      type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer-legacy.js"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.scaledrone.com/scaledrone.min.js"
    ></script>
    <!-- using type="module" to ignore IE11 -->

    <script type="module" src="modelscript.js" defer></script>
  </head>

  <body>
    <div id="preloader">
      <div class="loader-logo text-center">
        <img src="https://cdn.glitch.com/a1f36298-9f74-4b84-b0cd-fb96b98893cc%2Fmenu-logo-w.png" alt="" />
        <p>Loading</p>
      </div>
    </div>

    <!-- Start Header -->

    <nav>
      <div class="logo">
        <a href="index.html"><img src="https://cdn.glitch.com/a1f36298-9f74-4b84-b0cd-fb96b98893cc%2Fmenu-logo-w.png" alt="logo"/></a>
      </div>
      <div class="toggle-btn">
        <div class="burger-menu">
          <span class="one"></span>
          <span class="two"></span>
          <span class="tre"></span>
        </div>
      </div>

      <div class="bg-nav"></div>

      <div class="manu-container">
        <div class="menu">
          <div class="data">
            <div class="container">
              <div class="row"></div>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <section>
      <div class="col-lg-5">
        <div class="title text-left">
          <h1>3D Model Explorer</h1>

          <h2>Using 3D Content</h2>
          <br />
          <br />
          <p>
            Drag and Drop your 3D Model onto the screen. <br />if you dont
            currently have one,<br />
            we have included some demo models<br />
            of our own in the drop down menu on screen.
          </p>
        </div>
      </div>
    </section>
    <!-- End Service -->
    <model-viewer
      id="viewer"
      src="https://cdn.glitch.com/1ca5412a-17b0-47a9-8c41-305ea686d44c%2Fdancer.glb"
      autoplay
      camera-controls
      field-of-view="45deg"
      interaction-prompt="none"
    ></model-viewer>

      <h1>
        <img src="https://cdn.glitch.com/3813b94d-3d9c-4db1-8ffa-bb590c310265%2FRED.svg?v=1587536615973">
      </h1>
      Drop a <a href="https://github.com/KhronosGroup/glTF" target="_blank">GLB</a> for model.<br/>
      Drop a <a href="https://hdrihaven.com/" target="_blank">HDR</a> for environment.
    </div> -->
    <div id="controls">
      <label for="backgroundColor">Background</label>
      <input type="color" id="backgroundColor" value="#131315" /><br />
      <br />

      <label for="src">Model</label>
      <select id="src">
        <option
          value="https://cdn.glitch.com/1ca5412a-17b0-47a9-8c41-305ea686d44c%2Fmidi.glb"
          >Midi</option
        >
        <option
          value="https://cdn.glitch.com/80103382-77c7-436e-ac28-b71dc8e4468c%2Fgazelle.glb"
          >Gazelle</option
        >
        <option
          value="https://cdn.glitch.com/1ca5412a-17b0-47a9-8c41-305ea686d44c%2Fdancer.glb"
          selected
          >Break Dancer</option
        >
        <option
          value="https://cdn.glitch.com/1ca5412a-17b0-47a9-8c41-305ea686d44c%2Fmallow.glb"
          >Marsh Mallow Man</option
        >
        <option
          value="https://cdn.glitch.com/b2a38be5-8f68-46a7-9578-fcbaeb96f8a1%2Fnb.glb"
          >New Balance</option
        >
        <option
          value="https://cdn.glitch.com/ae8542a3-545e-4779-ae13-07419e88267e%2FFabricBall.glb"
          >Fabric Ball</option
        >
        <option
          value="https://cdn.glitch.com/ae8542a3-545e-4779-ae13-07419e88267e%2FFlightHelmet.glb"
          >Flight Helmet</option
        >
        <option
          value="https://cdn.glitch.com/1ca5412a-17b0-47a9-8c41-305ea686d44c%2FLego%20Classic.glb"
          >Lego</option
        >
        <option
          value="https://cdn.glitch.com/9f5d1b92-a581-4134-8864-9bd98ff8ed97%2FSwim.glb"
          >Swimmer</option
        >
        <option
          value="https://cdn.glitch.com/ae8542a3-545e-4779-ae13-07419e88267e%2FWaterBottle.glb"
          >Water Bottle</option
        > </select
      ><br />

      <select id="environmentImage">
        <option value="" selected>none</option>
        <option value="https://cdn.glitch.com/ae8542a3-545e-4779-ae13-07419e88267e%2Fblouberg_sunrise_2_1k.hdr">blouberg_sunrise_2</option>
        <option value="https://cdn.glitch.com/ae8542a3-545e-4779-ae13-07419e88267e%2Ffireplace_1k.hdr">fireplace</option>

        <option value="https://cdn.glitch.com/ae8542a3-545e-4779-ae13-07419e88267e%2Fpaul_lobe_haus_1k.hdr">paul_lobe_haus</option>
        <option value="https://cdn.glitch.com/ae8542a3-545e-4779-ae13-07419e88267e%2Fspruit_sunrise_1k.hdr">spruit_sunrise</option>
        <option value="https://cdn.glitch.com/ae8542a3-545e-4779-ae13-07419e88267e%2Fstudio_small_03_1k.hdr">studio_small_03</option>
        <option value="https://cdn.glitch.com/ae8542a3-545e-4779-ae13-07419e88267e%2Fwinter_evening_1k.hdr">winter_evening</option>
      </select><br/> -->

      <label for="exposure">Exposure</label>
      <input id="exposure" type="range" step="0.01" min="0" max="2" value="1" />
      <input id="exposureValue" value="1" class="number" /><br />

      <label for="shadowIntensity">Shadow</label>
      <input
        id="shadowIntensity"
        type="range"
        step="0.01"
        min="0"
        max="1"
        value="0"
      />
      <input id="shadowIntensityValue" value="0" class="number" /><br />

      <label for="autoRotate">Auto rotate</label>
      <input id="autoRotate" type="checkbox" /><br />
    </div>
    <script type="module" src="./built/tester.js"></script>
    <script nomodule src="./built/tester-umd.js"></script>

    <!-- Documentation-specific dependencies: -->
    <script type="module" src="./built/dependencies.js"></script>
    <script nomodule src="./built/dependencies-legacy.js"></script>

    <!-- Optional JavaScript -->
    <script src="assets/js/plugin.js"></script>
    <script src="assets/js/main.js"></script>
    <!-- //End Fixed Audio Player -->
    <!-- jQuery & Other Javascript Files -->
  </body>
</html>
