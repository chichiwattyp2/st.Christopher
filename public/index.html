    <script>
      AFRAME.registerComponent("typer", {
        dependencies: ["text", "sound__typer", "sound__beep"],

        schema: {
          message: { type: "string" },
          speed: { type: "int", default: 50 },
          prefix: { type: "string" },
          // suffix:      { type: 'string' },
          cursorChar: { type: "string", default: "|" },
          cursorSpeed: { type: "int", default: 500 },
          wrapChar: { type: "string", default: "\\" },
          on: { type: "string", default: "loaded" }
          // sound assets
        },

        init: function() {
          // this.wrapCount = this.el.components.text.data.wrapCount;
          this.cursorVisible = true;
          this.output = "";
          this.char = 0;

          // Throttle the function to only occur at the defined intervals within tick
          // this.printMessage = AFRAME.utils.throttle(this.printMessage, this.data.speed, this);

          this.el.addEventListener(
            this.data.on,
            function(e) {
              console.log("clicked");

              console.log(this.output);
              console.log(this.char);

              if (this.timer) {
                console.log("interval exists");
                clearInterval(this.timer);
                this.timer = null;
                this.char = 0;
                this.output = "";
                // this.el.setAttribute('text', 'value' , '');
                this.el.components.sound__typer.stopSound();
                return;
              }

              // Using instead of throttled tick function
              this.timer = setInterval(
                this.printMessage.bind(this),
                this.data.speed
              );
            }.bind(this)
          );
        },

        tick: function() {
          // Throttled function.
          // this.printMessage();
        },

        printMessage: function() {
          if (this.char < this.data.message.length) {
            if (this.char === 0) {
              this.el.components.sound__typer.playSound();
            }

            if (this.data.message.charAt(this.char) === this.data.wrapChar) {
              // console.log('found');
              this.el.components.sound__typer.stopSound();
              this.el.components.sound__typer.playSound();
            }

            // this.output += this.data.prefix;
            this.output += this.data.message.charAt(this.char);
            // this.output += this.data.suffix;
            this.el.setAttribute(
              "text",
              "value",
              this.data.prefix + this.output + this.data.cursorChar
            );
          } else if (this.char >= this.data.message.length) {
            if (this.char === this.data.message.length) {
              this.el.components.sound__typer.stopSound();
              this.el.components.sound__beep.playSound();
              // this.el.emit('beep');
            }

            if (this.char % (this.data.cursorSpeed / this.data.speed) === 0) {
              this.cursorVisible = !this.cursorVisible;

              this.el.setAttribute(
                "text",
                "value",
                this.output + (this.cursorVisible ? " " : this.data.cursorChar)
              );
            }
          }

          this.char++;
        }
      });
    </script>

      <!--  The script is JavaScript code that controls the HTML code -->
      <script>
        // This sets rig as a variable. It uses the id of the entity with a # before the id name
        var rig = document.querySelector("#rig");
        var cam = document.querySelector("#cam");
        // TODO: Make a variablefor the camera element
        var count = 0;
        var dragged = false;

        // This listens for any keydown event, then runs the function
        window.addEventListener("mousedown", function(e) {
          dragged = false;
        });
        window.addEventListener("mousemove", function(e) {
          dragged = true;
        });
        window.addEventListener("mouseup", function(e) {
          if (dragged == false) {
            move();
          }
        });
        var vid = document.getElementById("VR_VIDEO");
        var a = 0;
        function move() {
          // e.g. space key
          count = count + 1;
          a = a + 1;
          if (count == 1) {
            vid.play();
            // Move the rig
            rig.setAttribute("animation__p" + a, {
              property: "position",
              to: "0 1.4 1",
              delay: 0,
              dur: 1000
            });
            // Rotate the rig
            rig.setAttribute("animation__r" + a, {
              property: "rotation",
              to: "0 180 0",
              delay: 0,
              dur: 1000
            });
          }

          if (count == 2) {
            // Move the rig
            rig.setAttribute("animation__p" + a, {
              property: "position",
              to: "-1 1.4 1.5",
              delay: 0,
              dur: 1000
            });
            // Rotate the rig
            rig.setAttribute("animation__r" + a, {
              property: "rotation",
              to: "0 0 0",
              delay: 0,
              dur: 1000
            });
          } // end if count == 1

          if (count == 3) {
            // Move the rig
            rig.setAttribute("animation__p" + a, {
              property: "position",
              to: "2.5 1.6 -2",
              delay: 0,
              dur: 1000
            });
            // Rotate the rig
            rig.setAttribute("animation__r" + a, {
              property: "rotation",
              to: "0 90 0",
              delay: 0,
              dur: 1000
            });
          } // end if count == 1

          if (count == 4) {
            // Move the rig
            rig.setAttribute("animation__p" + a, {
              property: "position",
              to: "-1 1.4 -5",
              delay: 0,
              dur: 1000
            });
            // Rotate the rig
            rig.setAttribute("animation__r" + a, {
              property: "rotation",
              to: "0 180 0",
              delay: 0,
              dur: 1000
            });
          } // end if count == 2

          if (count == 5) {
            // Move the rig
            rig.setAttribute("animation__p" + a, {
              property: "position",
              to: "-4.5 1.6 -2",
              delay: 0,
              dur: 1000
            });
            // Rotate the rig
            rig.setAttribute("animation__r" + a, {
              property: "rotation",
              to: "0 270 0",
              delay: 0,
              dur: 1000
            });
          }
          if (count == 6) {
            // Move the rig
            rig.setAttribute("animation__p" + a, {
              property: "position",
              to: "-10.5 1.6 1.5",
              delay: 0,
              dur: 1000
            });
            // Rotate the rig
            rig.setAttribute("animation__r" + a, {
              property: "rotation",
              to: "0 0 0",
              delay: 0,
              dur: 1000
            });
          } // end if count == 4
          if (count == 7) {
            // Move the rig
            rig.setAttribute("animation__p" + a, {
              property: "position",
              to: "-7 1.6 -2",
              delay: 0,
              dur: 1000
            });
            // Rotate the rig
            rig.setAttribute("animation__r" + a, {
              property: "rotation",
              to: "0 90 0",
              delay: 0,
              dur: 1000
            });
          } // end if count == 5
          if (count == 8) {
            // Move the rig
            rig.setAttribute("animation__p" + a, {
              property: "position",
              to: "-10.5 1.6 -5.5",
              delay: 0,
              dur: 1000
            });
            // Rotate the rig
            rig.setAttribute("animation__r" + a, {
              property: "rotation",
              to: "0 180 0",
              delay: 0,
              dur: 1000
            });
          } // end
          if (count == 9) {
            // Move the rig
            rig.setAttribute("animation__p" + a, {
              property: "position",
              to: "-14 1.6 -2",
              delay: 0,
              dur: 1000
            });
            // Rotate the rig
            rig.setAttribute("animation__r" + a, {
              property: "rotation",
              to: "0 270 0",
              delay: 0,
              dur: 1000
            });
            console.log(count);
            count = 0;
          } // end
        } // end move
      </script>
